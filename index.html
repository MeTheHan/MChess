<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MChess - √áalƒ±≈üan Satran√ß</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        /* SATRAN√á TAHTASI - KENDƒ∞ YAPIMIZ */
        #chessboard {
            width: 480px;
            height: 480px;
            margin: 20px auto;
            border: 3px solid #333;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
        }
        
        .light {
            background-color: #f0d9b5;
        }
        
        .dark {
            background-color: #b58863;
        }
        
        .selected {
            background-color: rgba(255, 255, 0, 0.5) !important;
        }
        
        .possible-move {
            background-color: rgba(0, 255, 0, 0.3) !important;
        }
        
        /* TA≈ûLAR EMOJƒ∞ ƒ∞LE */
        .piece {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            cursor: grab;
        }
        
        .white-piece {
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .black-piece {
            color: black;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        
        .status {
            font-size: 1.3em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            padding: 12px 25px;
            margin: 8px;
            font-size: 16px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button.secondary {
            background: linear-gradient(45deg, #2196F3, #0b7dda);
        }
        
        button.danger {
            background: linear-gradient(45deg, #f44336, #da190b);
        }
        
        .moves {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
        }
        
        .move-item {
            display: inline-block;
            padding: 5px 10px;
            margin: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            font-family: monospace;
        }
        
        /* SAYI ve HARF ETƒ∞KETLERƒ∞ */
        .board-label {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        
        .rank-label {
            left: -20px;
            align-self: center;
        }
        
        .file-label {
            bottom: -20px;
            justify-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ôî MChess - Satran√ß Oyunu</h1>
        
        <div class="status" id="status">Oyun ba≈üladƒ±! Beyaz hamle yapƒ±n.</div>
        
        <div id="chessboard"></div>
        
        <div class="controls">
            <button onclick="newGame()">üîÑ Yeni Oyun</button>
            <button onclick="undoMove()" class="secondary">‚Ü©Ô∏è Geri Al</button>
            <button onclick="flipBoard()" class="secondary">üîÑ Tahtayƒ± √áevir</button>
            <button onclick="toggleAI()" id="aiBtn">ü§ñ AI: A√ßƒ±k</button>
        </div>
        
        <div class="moves">
            <strong>Hamle Ge√ßmi≈üi:</strong>
            <div id="movesList"></div>
        </div>
    </div>

    <script>
    // ---------- SATRAN√á MOTORU ----------
    const game = new Chess();
    
    // ---------- DEƒûƒ∞≈ûKENLER ----------
    let selectedSquare = null;
    let possibleMoves = [];
    let aiEnabled = true;
    let moveHistory = [];
    let boardFlipped = false;
    
    // ---------- TAHTA OLU≈ûTUR ----------
    function createBoard() {
        const board = document.getElementById('chessboard');
        board.innerHTML = '';
        
        const files = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
        const ranks = boardFlipped ? ['1', '2', '3', '4', '5', '6', '7', '8'] : ['8', '7', '6', '5', '4', '3', '2', '1'];
        
        for (let rank = 0; rank < 8; rank++) {
            for (let file = 0; file < 8; file++) {
                const square = document.createElement('div');
                const squareId = files[file] + ranks[rank];
                
                square.id = squareId;
                square.className = `square ${(rank + file) % 2 === 0 ? 'dark' : 'light'}`;
                square.dataset.file = files[file];
                square.dataset.rank = ranks[rank];
                
                square.addEventListener('click', () => handleSquareClick(squareId));
                
                board.appendChild(square);
            }
        }
        
        updateBoard();
    }
    
    // ---------- TAHTAYI G√úNCELLE ----------
    function updateBoard() {
        // T√ºm kareleri temizle
        document.querySelectorAll('.square').forEach(square => {
            square.innerHTML = '';
            square.classList.remove('selected', 'possible-move');
        });
        
        // Ta≈ülarƒ± yerle≈ütir
        const position = game.board();
        for (let rank = 0; rank < 8; rank++) {
            for (let file = 0; file < 8; file++) {
                const piece = position[rank][file];
                if (piece) {
                    const squareId = String.fromCharCode(97 + file) + (8 - rank);
                    const square = document.getElementById(squareId);
                    
                    if (square) {
                        const pieceDiv = document.createElement('div');
                        pieceDiv.className = `piece ${piece.color === 'w' ? 'white-piece' : 'black-piece'}`;
                        pieceDiv.textContent = getPieceEmoji(piece);
                        square.appendChild(pieceDiv);
                    }
                }
            }
        }
        
        // Se√ßili kareyi g√∂ster
        if (selectedSquare) {
            const square = document.getElementById(selectedSquare);
            if (square) square.classList.add('selected');
        }
        
        // Olasƒ± hamleleri g√∂ster
        possibleMoves.forEach(move => {
            const square = document.getElementById(move.to);
            if (square) square.classList.add('possible-move');
        });
    }
    
    // ---------- TA≈û EMOJƒ∞LERƒ∞ ----------
    function getPieceEmoji(piece) {
        const pieces = {
            'p': '‚ôü', 'n': '‚ôû', 'b': '‚ôù', 'r': '‚ôú', 'q': '‚ôõ', 'k': '‚ôö',
            'P': '‚ôô', 'N': '‚ôò', 'B': '‚ôó', 'R': '‚ôñ', 'Q': '‚ôï', 'K': '‚ôî'
        };
        return pieces[piece.type] || '?';
    }
    
    // ---------- KARE TIKLAMA ----------
    function handleSquareClick(squareId) {
        if (game.game_over()) return;
        
        // AI sƒ±rasƒ±ndaysa tƒ±klamayƒ± engelle
        if (aiEnabled && game.turn() === 'b') return;
        
        // Eƒüer bir ta≈ü se√ßili deƒüilse
        if (!selectedSquare) {
            const piece = game.get(squareId);
            if (piece && ((piece.color === 'w' && game.turn() === 'w') || 
                         (piece.color === 'b' && game.turn() === 'b' && !aiEnabled))) {
                selectedSquare = squareId;
                possibleMoves = game.moves({square: squareId, verbose: true});
                updateBoard();
            }
        }
        // Eƒüer ta≈ü se√ßiliyse ve ba≈üka kareye tƒ±klandƒ±ysa
        else {
            // Hamleyi dene
            const move = game.move({
                from: selectedSquare,
                to: squareId,
                promotion: 'q'
            });
            
            if (move) {
                // Hamleyi kaydet
                moveHistory.push({
                    number: Math.floor(moveHistory.length / 2) + 1,
                    san: move.san,
                    color: move.color
                });
                
                // UI'ƒ± g√ºncelle
                updateStatus();
                updateMovesList();
                
                // AI hamlesi
                if (aiEnabled && game.turn() === 'b' && !game.game_over()) {
                    setTimeout(makeAIMove, 600);
                }
            }
            
            // Se√ßimi temizle
            selectedSquare = null;
            possibleMoves = [];
            updateBoard();
        }
    }
    
    // ---------- AI HAMLESƒ∞ ----------
    function makeAIMove() {
        if (game.game_over()) return;
        
        const moves = game.moves();
        if (moves.length === 0) return;
        
        // Basit AI: rastgele hamle
        const randomMove = moves[Math.floor(Math.random() * moves.length)];
        const move = game.move(randomMove);
        
        // Hamleyi kaydet
        moveHistory.push({
            number: Math.floor(moveHistory.length / 2) + 1,
            san: move.san,
            color: move.color
        });
        
        // UI'ƒ± g√ºncelle
        updateBoard();
        updateStatus();
        updateMovesList();
    }
    
    // ---------- OYUN DURUMU ----------
    function updateStatus() {
        let status = '';
        
        if (game.in_checkmate()) {
            status = 'üéØ ≈ûAH MAT! ' + (game.turn() === 'w' ? 'Siyah' : 'Beyaz') + ' kazandƒ±!';
        } else if (game.in_draw()) {
            status = 'ü§ù BERABERE!';
        } else if (game.in_stalemate()) {
            status = 'ü§ù PAT! Berabere.';
        } else if (game.in_check()) {
            status = '‚ö° ≈ûAH! Sƒ±ra: ' + (game.turn() === 'w' ? 'Beyaz' : 'Siyah');
        } else {
            status = 'Sƒ±ra: ' + (game.turn() === 'w' ? '‚ö™ Beyaz' : '‚ö´ Siyah');
        }
        
        document.getElementById('status').textContent = status;
    }
    
    // ---------- HAMLE Lƒ∞STESƒ∞ ----------
    function updateMovesList() {
        const movesList = document.getElementById('movesList');
        movesList.innerHTML = '';
        
        for (let i = 0; i < moveHistory.length; i += 2) {
            const moveNum = moveHistory[i].number;
            const whiteMove = moveHistory[i];
            const blackMove = moveHistory[i + 1];
            
            const moveDiv = document.createElement('div');
            moveDiv.innerHTML = `
                <span style="color: #ccc; margin-right: 10px;">${moveNum}.</span>
                <span class="move-item" style="background: rgba(255,255,255,0.3);">${whiteMove.san}</span>
                ${blackMove ? `<span class="move-item" style="background: rgba(0,0,0,0.3);">${blackMove.san}</span>` : ''}
            `;
            movesList.appendChild(moveDiv);
        }
        
        movesList.scrollTop = movesList.scrollHeight;
    }
    
    // ---------- KONTROLLER ----------
    function newGame() {
        game.reset();
        selectedSquare = null;
        possibleMoves = [];
        moveHistory = [];
        
        createBoard();
        updateStatus();
        updateMovesList();
        
        if (aiEnabled && game.turn() === 'b') {
            setTimeout(makeAIMove, 800);
        }
    }
    
    function undoMove() {
        if (moveHistory.length === 0) return;
        
        game.undo();
        moveHistory.pop();
        
        if (aiEnabled && game.turn() === 'b') {
            game.undo();
            moveHistory.pop();
        }
        
        selectedSquare = null;
        possibleMoves = [];
        
        updateBoard();
        updateStatus();
        updateMovesList();
    }
    
    function flipBoard() {
        boardFlipped = !boardFlipped;
        createBoard();
    }
    
    function toggleAI() {
        aiEnabled = !aiEnabled;
        const btn = document.getElementById('aiBtn');
        btn.textContent = aiEnabled ? 'ü§ñ AI: A√ßƒ±k' : 'üë§ AI: Kapalƒ±';
        btn.style.background = aiEnabled 
            ? 'linear-gradient(45deg, #4CAF50, #45a049)' 
            : 'linear-gradient(45deg, #9E9E9E, #757575)';
    }
    
    // ---------- SAYFA Y√úKLENDƒ∞ƒûƒ∞NDE ----------
    document.addEventListener('DOMContentLoaded', function() {
        // Chess.js'i y√ºkle
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js';
        script.onload = function() {
            createBoard();
            updateStatus();
            
            if (aiEnabled && game.turn() === 'b') {
                setTimeout(makeAIMove, 1000);
            }
        };
        document.head.appendChild(script);
    });
    </script>
</body>
</html>
